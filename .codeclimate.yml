---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  csslint:
    enabled: true
  fixme:
    enabled: true
  phpcodesniffer:
    enabled: true
    exclude_paths:
    - "database/seeds/*"
    - "database/migrations/*"

  phpmd:
    enabled: true
    exclude_paths:
    - "database/migrations/*"

ratings:
  paths:
  - "**.css"
  - "**.php"
  - "**.inc"
languages:
   PHP: true
   JavaScript: true
exclude_paths:
- "vendor/**/*"
- "tests/**/*"
- "tests/*"
